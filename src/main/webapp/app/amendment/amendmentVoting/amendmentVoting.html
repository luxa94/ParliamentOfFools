<div layout="column" layout-align="stretch center">
    <section layout layout-align="center center">
        <div id="votingAmendment" class="oneAct" flex="70" md-whiteframe="1" layout-padding layout-align="center center">

        </div>
    </section>

    <div layout layout-align="center center" ng-if="vm.status=== 'PENDING' ">
        <form novalidate name="votesForm">
            <md-card flex layout="column">
                <md-card-title>
                    <p class="md-headline">Unesite glasove za ovaj amandman</p>
                </md-card-title>
                <md-content flex layout class="md-padding">
                    <md-input-container>
                        <label>Glasovi Za</label>
                        <input type="number" min="0" ng-model="vm.votes.numberOfFor" required/>
                    </md-input-container>
                    <md-input-container>
                        <label>Glasovi Protiv</label>
                        <input type="number" min="0" ng-model="vm.votes.numberAgainst" required/>
                    </md-input-container>
                    <md-input-container>
                        <label>Uzdr≈æani</label>
                        <input type="number" min="0" ng-model="vm.votes.numberAbstained" required/>
                    </md-input-container>
                </md-content>

                <md-card-actions flex layout="row" layout-align="end center">
                    <md-button type="submit" ng-click="vm.vote()" class="md-accent md-raised"
                               ng-disabled="votesForm.$invalid">Submit
                    </md-button>
                </md-card-actions>
            </md-card>
        </form>
    </div>

</div>
